<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Simple Django App</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Simple Django Example Application</h1>
        </div>
      </div>
      {% if next and not user.is_authenticated %}
      <div class="row">
        <div class="col-md-6">
          <p class="text-warning">Please sign in to view this page.</p>
        </div>
      </div>
      {% endif %}
      <div class="row">
        <div class="col-md-4">
          <h3>Sign-in:</h3>
          <form method="post">
            <div class="form-group">
              <label for="id_username">Username</label>
              <input type="text" name="username" class="form-control" autofocus="" required="" id="id_username" maxlength="254"/>
            </div>
            <div class="form-group">
              <label for="id_password">Password</label>
              <input type="password" name="password" required="" class="form-control" id="id_password" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            {% if form.errors %}
              <p class="text-danger">You entered an invalid username and password. Please try again.</p>
            {% endif %}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  </body>
</html>
